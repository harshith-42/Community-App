{% extends 'main.html' %}


{% block content %}
<div class="follow-list">

  <h1>{{followers|length}} Followers</h1>

  {% for follow in followers %}
  <div class="follow-card">
    <a href="{% url 'user-profile' follow.from_user.id %}" class="follow-link">
      <img src="{{ follow.from_user.avatar.url }}" class="avatar" alt="{{ follow.from_user.username }}'s avatar" />
      <span class="username">{{ follow.from_user.username }}</span>
    </a>
  </div>
  {% endfor %}

  <a href="{% url 'user-profile' user.id %}">Back to Profile</a>
</div>

{% endblock %}
