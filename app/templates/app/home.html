{% extends 'main.html' %}


{% block content %}


<div>
    <a href="{% url 'create-cohort' %}">Create Cohort</a>
    <hr>
    <div>
        {% for cohort in cohorts %}
        <div>
            <a href ="{% url 'update-cohort' cohort.id %}">Edit</a>
            <span>@{{cohort.host.username}}</span>
            <h5>{{cohort.id}} -- <a href="{% url 'cohort' cohort.id %}">{{cohort.name}}</a></h5>
            <small>{{cohort.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
